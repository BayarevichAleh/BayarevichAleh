{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="card text-center" style="margin: 15px auto">
        <div class="card-footer text-muted" align="left">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row" style="width: 800px">
                        <div class="col-1-4" style="width: 160px">
                            <label for="{{ form.title.id_for_label }}">{{ form.title.label }}:</label></div>
                        <div class="col-1-4" style="width: 350px">{{ form.title }}</div>
                        <div class="col-1-4" style="width: 200px; margin-left: 10px"></div>
                        <div style="color: red">
                            {{ form.title.errors }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row" style="width: 800px">
                        <div class="col-1-4" style="width: 160px">
                            <label for="{{ form.commit.id_for_label }}">{{ form.commit.label }}:</label></div>
                        <div class="col-1-4" style="width: 350px">{{ form.commit }}</div>
                        <div style="color: red">
                            {{ form.commit.errors }}
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>

    <div class="card text-center" style="margin: 0 auto">
        <div class="card-footer text-muted" align="right">

        </div>
    </div>
{% endblock %}

{% block user %}
    {{ block.super }}
{% endblock %}
